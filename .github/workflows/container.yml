name: deploy-container

on:
 push:
  branches:
   - main
  paths:
   - 'container/**'

defaults:
 run:
  working-directory: 'container'

jobs: 
 build:
  runs-on: ubuntu-latest

  steps:
   - uses: actions/checkout@v2


   - name: Setup Node.js
     uses: ./
     with:
      node-version: '12'

  - run: npm install
  - run: npm run build
